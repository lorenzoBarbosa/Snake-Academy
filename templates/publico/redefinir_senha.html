<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Nova Senha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <div class="header">
      <h1>Crie uma nova senha para entrar na Área do aluno e no app</h1>
      <img src="https://img.icons8.com/color/96/000000/laptop--v1.png" alt="ilustração">
    </div>

    <!-- Formulário -->
    <div class="form-section">
      <h2>Cadastre sua nova senha</h2>
      <p>*Preenchimento obrigatório</p>

      <div class="input-group">
        <div class="input-box">
          <label for="nova-senha">Nova Senha*</label>
          <input type="password" id="nova-senha" required>
          <span class="toggle-visibility">👁</span>
        </div>

        <div class="input-box">
          <label for="confirmar-senha">Confirmar nova senha*</label>
          <input type="password" id="confirmar-senha" required>
          <span class="toggle-visibility">👁</span>
        </div>
      </div>

      <p class="note">⚠ Senha com no mínimo 5 caracteres</p>

      <button class="btn">Cadastrar</button>
    </div>
  </div>
</body>
</html>
