{% extends "index.html" %}
{% block conteudo %}

<div class="main-content container">
    <div class="row justify-content-end align-items-center">
        <!-- Formulário à direita -->
        <div class="col-md-6 d-flex justify-content-end order-1 order-md-2">
            <div style="width: 100%; max-width: 400px;">
                <!-- Título alinhado ao início da barra -->
                <h3 class="mb-4 text-start">Login</h3>

                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email ou nome de usuário">
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn botao-roxo-lc w-100">Entrar</button>
                </form>

                <!-- Redes sociais centralizadas abaixo dos inputs -->
                <div class="mt-4 text-center">
                    <p>Ou entre com:</p>
                    <div class="social-icons d-flex justify-content-center gap-3">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="32">
                        <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google" width="32">
                        <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Microsoft" width="32">
                    </div>
                </div>
            </div>
        </div>

        <!-- Imagem à direita -->
        <div class="col-md-6 text-end order-2 order-md-1">
            <img src="/static/img/ilustracao_snake.png" alt="Ilustração Snake" class="img-fluid">
        </div>
    </div>
</div>

{% endblock %}
