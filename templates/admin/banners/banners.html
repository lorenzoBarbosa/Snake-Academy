{% extends "index.html" %}
{%block conteudo%}
<article>
    <div class="container">
        <p class="titulo-home"><b>Banners</b></p>
        <div class="linha-cinza"></div>
        <div class="mt-3 mb-5">
            <div id="carouselEExampleControls" class="mb-5 carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {%for banner in banners%}
                    <a href="/admin/banners">
                        <div class="carousel-item {% if loop.first %}active{% endif %}">
                            <img src="/static/img/carrossel/{{banner.id}}.svg" class="d-block w-100" alt="carrosel">
                        </div>
                    </a>
                {% endfor %}
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleControls"
                    data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="linha-cinza"></div>
        <p class="titulo-home"><b>Alterar Banners</b></p>
        <div class="row row-cols-1">
            {% for banner in banners %}
            <div class="col card-banners">
                <div class="atributos-banner">
                    <p class="nome-banner"><b>{{banner.nome}}</b></p>
                    <a href="/admin/banners/editar/{{banner.id}}" class="btn modificar-categorias-btn sombra-baixo">Modificar</a>
                </div>
                <img src="/static/img/carrossel/{{banner.id}}.svg" class="img-fluid" alt="banner">
            </div>
            {% endfor %}
        </div>
    </div>
</article>
{%endblock%}
