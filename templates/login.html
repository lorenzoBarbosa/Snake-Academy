<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .illustration img {
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-purple {
            background-color: #6a0dad;
            color: white;
            border-radius: 10px;
        }

        .btn-purple:hover {
            background-color: #5902a6;
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .social-icons img {
            width: 40px;
            margin: 0 10px;
            cursor: pointer;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .search-bar {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom py-3">
        <div class="container-fluid px-5">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/1000234128.jpg" alt="Logo" width="30" class="me-2">
                Snake Academy
            </a>
            <form class="d-flex mx-auto search-bar" role="search">
                <input class="form-control me-2" type="search" placeholder="Procure pelos melhores cursos da internet!" aria-label="Search">
            </form>
            <div>
                <a href="#" class="btn btn-outline-success me-2">Fazer login</a>
                <a href="#" class="btn btn-purple">Cadastre-se</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content container">
        <div class="row align-items-center">
            <!-- Illustration -->
            <div class="col-md-6 text-center illustration mb-4 mb-md-0">
                <img src="img/1000243003.jpg" alt="Ilustração Snake">
            </div>

            <!-- Formulário -->
            <div class="col-md-6">
                <h3 class="mb-4">Cadastre-se</h3>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Nome completo">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" placeholder="Telefone">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Senha">
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" placeholder="Confirme sua senha">
                    </div>
                    <button type="submit" class="btn btn-purple w-100">Cadastrar-se</button>
                </form>
                <div class="text-center mt-4">
                    <p>Ou cadastre-se com:</p>
                    <div class="social-icons d-flex justify-content-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                        <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google">
                        <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Microsoft">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Snake Academy<br>&copy; Copyright 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
